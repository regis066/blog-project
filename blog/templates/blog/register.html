<!-- blog/templates/blog/register.html -->
{% extends "blog/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
{% endblock %}
