<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Delete Post</h2>
            <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
